<section>
  <div class="page-header">
    <h1 ng-bind="vm.product.productName"></h1>
  </div>
  <div class="item-view-details">
    <img src="http://matchem.com/wp-content/uploads/2015/03/plain-blue-shirt-front-and-back-72hi3bcb.jpg">
    <div>
      <i class="price-icon glyphicon glyphicon-usd"></i>
      <p ng-bind="vm.product.price">$</p>
    </div>
    <p ng-bind="vm.product.description"></p>
    <p ng-bind="vm.product.condition"></p>
  </div>
  <div class="pull-right"
       ng-show="vm.product.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="products.edit({ productId: vm.product._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.product.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.product.user"
            ng-bind="vm.product.user.displayName"></span>
      <span ng-if="!vm.product.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.product.content"></p>
</section>
